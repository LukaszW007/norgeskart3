<ul class="sidenav-group">
    <li data-ng-click="showMainMenuSections()">
        <div class="row">
            <div class="col-xs-1">
                <span class="fa fa-map-o"></span>
            </div>
            <div class="col-xs-11">
                <span translate="menu_select_baselayer"></span>
                <span data-ng-bind="getSelectedBaseLayerName()"></span>
                <div class="backbtn">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </div>
            </div>
        </div>
    </li>
</ul>

<ul class="sidenav-group">
    <li data-ng-repeat="baseLayer in baseLayers | filter: {name: '!!' }" data-ng-click="setAsBaseLayer(baseLayer)">
        <span data-ng-class="getBaseLayerStyle(baseLayer)"></span>
        <span data-ng-bind="baseLayer.name"></span>
    </li>
</ul>
