<ul class="sidenav-group">
    <li data-ng-click="showMainMenuSections();deactivateDrawFeature(); addResultsToMap();">
        <span class="fa fa-pencil"></span>
        <span translate="MeasureAndDraw_title"></span>
        <div class="backbtn">
            <span class="glyphicon glyphicon-menu-left"></span>
        </div>
    </li>
</ul>

<ul class="sidenav-group">
    <li>
        <span>Geometritype</span>
        <select ng-model="type"  ng-options="o for o in geometryTypes" ng-change="setColor('draw')"></select>
    </li>
    <li>
        <span>Modus</span>
        <select ng-model="mode" ng-options="o for o in modeTypes" ng-change="activateDrawFeatureTool()"></select>
    </li>
    <li>
        <input type="checkbox" ng-model="snap" ng-change="activateDrawFeatureTool()"><span>Snap</span>
    </li>
    <li>
        <span>Farge</span>
        <input type="color" ng-model="color" ng-change="setColor()"/>
    </li>
    <div data-ng-show="type=='Point'">
        <li data-ng-click="pointNumber=64;activateDrawFeatureTool()">
            <span>Sirkel</span>
            <span>●</span>
        </li>
        <li data-ng-click="pointNumber=3;activateDrawFeatureTool()">
            <span>Trekant</span>
            <span>▲</span>
        </li>
        <li data-ng-click="pointNumber=4;activateDrawFeatureTool()">
            <span>Firkant</span>
            <span>♦</span>
        </li>
    </div>
    <li>

        <!--<div data-ng-show="pointNumber == 1">-->
            <!--<span>Punkter</span>-->
            <!--<input type="number" min="1" max="2" ng-model="pointNumber" ng-change="activateDrawFeatureTool()"/>-->
        <!--</div>-->
        <!--<div data-ng-show="pointNumber > 1 ">-->
            <!--<span>Former</span>-->
            <!--<input type="number" min="1" max="32" ng-model="pointNumber" ng-change="activateDrawFeatureTool()"/>-->
        <!--</div>-->
        <!--<br/>-->
        <span>Radius</span>
        <input type="number" min="1" max="100" ng-model="pointRadius" ng-change="activateDrawFeatureTool()"/>
        <!--<br/>-->
        <!--<span>Radius2</span>-->
        <!--<input  type="number" min="0" max="100" ng-model="pointRadius2" ng-change="activateDrawFeatureTool()"/>-->
    </li>
    <li ng-show="type=='LineString'">
        <span>Bredde</span>
        <input type="number" min="0" max="100" ng-model="lineWidth" ng-change="activateDrawFeatureTool()"/>
        <br/>
        <span>Lengde</span>
        <input type="number" min="0" max="100" ng-model="lineLength" ng-change="activateDrawFeatureTool()"/>
        <br/>
        <span>Mellomrom</span>
        <input type="number" min="0" max="100" ng-model="lineSpace" ng-change="activateDrawFeatureTool()"/>
    </li>
    <li ng-show="type=='Polygon'" >
        <span>Synlighet</span>
        <input type="number" min="0" max="100" ng-model="fillAlpha" ng-change="activateDrawFeatureTool()"/>
    </li>
    <li data-ng-click="newButtonClick()">
        <span>☒</span>
        <span>Start ny tegning</span>
    </li>
    <li data-ng-click="undoButtonClick()">
        <span>←</span>
        <span>Slett siste objekt</span>
    </li>
    <li data-ng-click="downloadButtonClick()">
        <span>↓</span>
        <span>Last ned tegning</span>
    </li>
    <li data-ng-click="saveButtonClick()">
        <span>☑</span>
        <span>Del tegning</span>
    </li>
    <li data-ng-click="measureLine()">
        <span class="flaticon-tool292"></span>
        <span translate="MeasureLine_title"></span>
    </li>
    <li data-ng-click="measurePolygon()">
        <span class="flaticon-triangular43"></span>
        <span translate="Measure_title"></span>
    </li>
</ul>
