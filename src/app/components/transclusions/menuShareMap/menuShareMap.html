<div class="sidenav-group">
    <div class="row sidenav-row">
        <div class="col-xs-1">
            <input ng-change="getIframe()" ng-model="useMarker" type="checkbox" data-ng-disabled="!activePosition">
        </div>
        <div class="col-xs-11">
            <span translate="iframe_useMarker"></span>
        </div>
    </div>
    <div class="row sidenav-row">
        <div class="col-xs-12">
            <input class="row-input" ng-change="getIframe()" ng-model="shortDescription" type="text" placeholder="{{'iframe_shortDesc' | translate}}">
        </div>
    </div>
    <div class="row sidenav-row">
        <div class="col-xs-12">
            <input class="row-input" ng-change="getIframe()" ng-model="longDescription" type="text" placeholder="{{'iframe_longDesc' | translate}}">
        </div>
    </div>
    <div class="row sidenav-row">
        <div class="col-xs-12">
            <textarea readonly ng-model="iframe" rows="10"></textarea>
        </div>
    </div>

</div>


<ul class="sidenav-group">
    <li data-ng-click="getMailUrl()">
        <a class="sidenav-link">
            <div class="row">
                <div class="col-xs-1">
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="col-xs-11">
                    <span>E-mail</span>
                </div>
            </div>
        </a>
    </li>
    <li data-ng-click="getTwitterUrl()">
        <a class="sidenav-link">
            <div class="row">
                <div class="col-xs-1">
                    <span class="fa fa-twitter"></span>
                </div>
                <div class="col-xs-11">
                    <span>Twitter</span>
                </div>
            </div>
        </a>
    </li>
    <li data-ng-click="getFacebookUrl()">
        <a class="sidenav-link">
            <div class="row">
                <div class="col-xs-1">
                    <span class="fa fa-facebook-official"></span>
                </div>
                <div class="col-xs-11">
                    <span>Facebook</span>
                </div>
            </div>
        </a>
    </li>
</ul>
