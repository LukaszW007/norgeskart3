<div class="search-panel" data-ng-controller="searchKoordTransPanelController">
    <div class="content no-border search-content">
        <ul>
            <li ng-mousedown="showSearchOptionsPanel()">
                <span class="search-options pointer-cursor"><b>←</b></span>
                <span class="pointer-cursor"><b>Returner til tjenester</b></span>
            </li>
        </ul>
        <span>Nord:</span>
        <span data-ng-bind="activePosition.transLat"></span>
        <br/><br/>
        <span>Øst:</span>
        <span data-ng-bind="activePosition.transLon"></span>
        <br/><br/>
        <select ng-model = "activePosition.resSosiKoordSys" ng-change="_fetchKoordTrans()" ng-options="key as val for (key, val) in coordinateSystems">
        </select>
    </div>
</div>
