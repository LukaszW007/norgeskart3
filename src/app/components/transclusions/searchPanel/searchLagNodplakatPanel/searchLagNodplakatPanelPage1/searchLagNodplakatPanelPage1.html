<div class="search-panel window-content" ng-show="searchResults != undefined">
    <div class="header">
        <h4 class="no-top title">
            <span class="header-icon" data-ng-class="searchOptionsDict['lagNodplakat'].icon.value"></span>
            <span translate="Nodplakat"></span>
        </h4>
        <div class="backbtn" data-ng-click="showSearchOptionsPanel()">
            <span class="glyphicon glyphicon-menu-left"></span>
        </div>
    </div>
    <div class="search-content">

        <h4 class="no-top" translate="Ansvar"></h4>
        <div class="info-text">
            <span translate="NodplakatText1"></span>
        </div>
        <div class="info-text">
            <span translate="NodplakatText2"></span>
        </div>
        <div class="info-text">
            <span translate="NodplakatText3"></span>
        </div>

        <button type="button" class="btn btn-default btn-content pull-right" data-ng-click="showLagNodplakatPage2()">
            <span translate="AcceptAndContinue"></span>
        </button>

    </div>
</div>
