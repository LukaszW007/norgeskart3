<div class="search-panel window-content" ng-show="searchResults != undefined">
    <div class="header">
        <h4 class="no-top title">
            <span class="header-icon" data-ng-class="searchOptionsDict['lagNodplakat'].icon.value"></span>
            <span translate="Nodplakat"></span>
        </h4>
        <div class="backbtn" data-ng-click="showSearchOptionsPanel()">
            <span class="glyphicon glyphicon-menu-left"></span>
        </div>
    </div>

    <div class="search-content">

        <div class="title-text">
            <span translate="GiPunktetNavn"></span>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input ng-show="lagNodplakatDict['elevationPoint']"
                       type="text"
                       placeholder="(F.eks. navn pÃ¥ hytta)"
                       ng-model="lagNodplakatName"
                       />
            </div>
        </div>

        <div class="new-section" ng-show="lagNodplakatDict['elevationPoint']">
            <span translate="PlaceIs"></span>
            <span>{{lagNodplakatDict['elevationPoint']}}</span>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="dropdown">
                    <button class="btn btn-default btn-searchPanel dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span data-ng-bind="lagNodplakatDict['elevationPoint']"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-relative" aria-labelledby="dropdownMenu2">
                        <li data-ng-repeat="(key, value) in lagNodplakatDict['placenamesByBbox']" data-ng-click="setNodePlagatName(value.stedsnavn)" class="pointer-cursor">
                            <span data-ng-bind="value.stedsnavn"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="new-section">
            <span class="info-text" ng-show="lagNodplakatDict['emergencyPosterPoint'].veg">
                <span translate="FoundRoadIs"></span>
                <span> {{lagNodplakatDict['emergencyPosterPoint'].veg}} </span>
                <span translate="In"></span>
                <span> {{lagNodplakatDict['emergencyPosterPoint'].kommune}}</span>
                <span translate="Municipality"></span>
            </span>
        </div>

        <div class="row">
            <div class="col-xs-5">
                <span class="info-text" translate="CorrectRoad"></span>
            </div>
            <div class="col-xs-2">
                <input class="checkbox" type="checkbox" ng-model="lagNodplakatConfirmRoad" />
            </div>
        </div>

        <button class="btn btn-default btn-content pull-right" ng-show="lagNodplakatConfirmRoad && lagNodplakatName"
                data-ng-click="showLagNodplakatPage3(lagNodplakatName)" translate="Next">
        </button>
    </div>
</div>
