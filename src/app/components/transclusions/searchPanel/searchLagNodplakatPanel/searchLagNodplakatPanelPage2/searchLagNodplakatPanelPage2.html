<div class="search-panel" ng-show="searchResults != undefined">
    <div class="content no-border search-content">
        <div class="header">
            <h4 class="no-top title">{{searchOptionsDict['lagNodplakat'].icon.value}} Nødplakat</h4>
            <div class="backbtn" data-ng-click="showSearchOptionsPanel()">
                <span class="glyphicon glyphicon-menu-left"></span>
            </div>
        </div>
        <div class="title-text">
            <span>Gi punktet ditt et navn:</span>
        </div>
        <div class="row">
            <div class="col-xs-11">
                <input ng-show="lagNodplakatDict['elevationPoint']"
                       type="text"
                       placeholder="(F.eks. navn på hytta"
                       ng-model="lagNodplakatName"
                       data-ng-init="lagNodplakatName=lagNodplakatDict['elevationPoint']"/>
            </div>
        </div>

        <div class="title-text new-section" ng-show="lagNodplakatDict['elevationPoint']">
            <span>Stedet er</span>
            <span>{{lagNodplakatDict['elevationPoint']}}</span>
        </div>
        <div class="row">
            <div class="col-xs-11">
                <div class="dropdown">
                    <button class="btn btn-default btn-searchPanel dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span data-ng-bind="lagNodplakatName"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-relative" aria-labelledby="dropdownMenu2">
                        <li data-ng-repeat="(key, value) in lagNodplakatDict['placenamesByBbox']" data-ng-click="setNodePlagatName(alternativePlacename.stedsnavn);lagNodplakatName=alternativePlacename.stedsnavn" class="pointer-cursor">
                            <span data-ng-bind="value.stedsnavn"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <select ng-model="alternativePlacename"
                ng-change="lagNodplakatDict['elevationPoint']=alternativePlacename.stedsnavn;lagNodplakatName=alternativePlacename.stedsnavn"
                ng-options="value.stedsnavn for (key, value) in lagNodplakatDict['placenamesByBbox']">
            <option selected disabled value="">
                Velg et annet stedsnavn i nærheten
            </option>
        </select>
        <br/>
        <br/>
        <span ng-show="lagNodplakatDict['emergencyPosterPoint'].veg">
            <b>Funnet veg er {{lagNodplakatDict['emergencyPosterPoint'].veg}} i {{lagNodplakatDict['emergencyPosterPoint'].kommune}} kommune</b>
        </span>
        <br/>
        <input type="checkbox"
               ng-model="lagNodplakatConfirmRoad"
               ng-show="lagNodplakatDict['emergencyPosterPoint'].veg">
        <span ng-show="lagNodplakatDict['emergencyPosterPoint'].veg">
            Dette er riktig veg
        </span>
        <br/>
        <br/>
        <button ng-show="lagNodplakatConfirmRoad && lagNodplakatName && lagNodplakatDict['emergencyPosterPoint'].veg"
                data-ng-click="showLagNodplakatPage3(lagNodplakatName)">
            Neste >
        </button>
    </div>
