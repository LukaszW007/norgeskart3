<div class="search-panel window-content" ng-show="searchResults != undefined">
    <div class="header">
        <h4 class="no-top title">
            <span class="header-icon" data-ng-class="searchOptionsDict['lagNodplakat'].icon.value"></span>
            <span translate="Nodplakat"></span>
        </h4>
        <div class="backbtn" data-ng-click="showSearchOptionsPanel()">
            <span class="glyphicon glyphicon-menu-left"></span>
        </div>
    </div>
    <div class="search-content">

        <iframe id="emergencyPoster" ng-src="{{generateEmergancyPoster()}}"
                width="380px"
                height="570"></iframe>
        <button class="btn btn-default btn-content pull-left" data-ng-click="showLagNodplakatPage2()" translate="Back">
        </button>
        <button class="btn btn-default btn-content pull-right" data-ng-click="printIframe()" translate="Print">
        </button>
    </div>
</div>
