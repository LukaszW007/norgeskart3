<div class="search-panel" ng-show="searchResults != undefined">
    <div class="content no-border search-content">
        <ul>
            <li ng-mousedown="showSearchOptionsPanel()">
                <span class="search-options pointer-cursor"><b>←</b></span>
                <span class="pointer-cursor"><b>Returner til tjenester</b></span>
            </li>
        </ul>
        <span>Flytt kartet slik at det gule feltet</span>
        <br/>
        <span>dekker området du ønsker å skrive ut.</span>
        <h3>Målestokk</h3>
        <select>
            <option>1:25 000</option>
            <option>1:50 000</option>
        </select>
        <h3>Gi kartet ditt et navn</h3>
        <input type="text" placeholder="Turkart" />
    </div>
</div>
