<div class="search-panel" ng-show="searchResults != undefined">
    <div class="content no-border search-content">
        <ul>
            <li>
                <span class="search-options">{{searchOptionsDict['lagTurkart'].icon.value}}</span>
                <span>Turkart</span>
            </li>
            <li ng-mousedown="_deactivatePrintBoxSelect();showSearchOptionsPanel()">
                <span class="search-options pointer-cursor"><b>←</b></span>
                <span class="pointer-cursor"><b>Returner til tjenester</b></span>
            </li>
        </ul>
        <span>Flytt kartet slik at det gule feltet dekker området du ønsker å skrive ut.</span>
        <h3>Målestokk</h3>
        <select ng-model="scale" ng-change="applyScale()" ng-options="key as val for (key, val) in scales" ng-disabled="!createMapButtonOn"></select>
        <br/>
        <h3>Gi kartet ditt et navn</h3>
        <input type="text" placeholder="Turkart" ng-model="tittel" ng-disabled="!createMapButtonOn"/>
        <br/>
        <button data-ng-click="orderMap()" ng-disabled="!createMapButtonOn">Lag Kart</button>
        <button data-ng-click="downloadMap()" ng-show="mapAvailable">Last ned Kart</button>
        <br/>
        <input type="checkbox" ng-model="showTrips" ng-disabled="!createMapButtonOn"/><span>Fremhev merkede stier</span>
        <br/>
        <input type="checkbox" ng-model="showLegend" ng-disabled="!createMapButtonOn"/><span>Ta med tegnforklaringer</span>
    </div>
</div>
