<div class="search-panel" ng-show="searchResults != undefined">
    <div class="header">
        <h4 class="no-top title">{{searchOptionsDict['lagTurkart'].icon.value}} Turkart</h4>
        <div class="backbtn" data-ng-click="deactivatePrintBoxSelect();showSearchOptionsPanel()">
            <span class="glyphicon glyphicon-menu-left"></span>
        </div>
    </div>
    <div class="search-content">
        <div class="info-text">
            <span>Flytt kartet slik at det gule feltet dekker området du ønsker å skrive ut.</span>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <span class="info-text">Målestokk: </span>
            </div>
            <div class="col-xs-6">
                <div class="dropdown">
                    <button class="btn btn-default btn-searchPanel dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span data-ng-bind="scale"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li data-ng-repeat="(key, value) in scales" data-ng-click="applyScale(key); $event.stopPropagation();" class="pointer-cursor">
                            <span data-ng-bind="scales[key]"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <h4 class="no-top">Gi kartet ditt et navn: </h4>
        <div class="row">
            <div class="col-xs-6">
                <input type="text"
                       placeholder="Turkart"
                       ng-model="tittel"
                       ng-disabled="!createMapButtonOn"/>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-default btn-content" data-ng-click="orderMap()"
                        ng-disabled="!createMapButtonOn">
                    Lag Kart
                </button>
                <button class="btn btn-default btn-content" data-ng-click="downloadMap()"
                        ng-show="mapAvailable">
                    Last ned Kart
                </button>
            </div>
        </div>
        <div class="row new-section">
            <div class="col-xs-6 header-text">
                <span>Fremhev merkede stier</span>
            </div>
            <div class="col-xs-2">
                <input class="checkbox"
                       type="checkbox"
                       ng-model="showTrips"
                       ng-disabled="!createMapButtonOn"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 header-text">
                <span>Ta med tegnforklaringer</span>
            </div>
            <div class="col-xs-2">
                <input class="checkbox"
                       type="checkbox"
                       ng-model="showLegend"
                       ng-disabled="!createMapButtonOn"/>
            </div>
        </div>
    </div>
</div>
