<div class="search-panel" ng-show="searchResults != undefined" ng-controller="searchOptionsPanelController">
    <div class="content search-content">
        <span data-ng-click="showSearchResultPanel()">←&emsp;Returner til søkeresultat</span>
        <ul>
            <li
                    ng-repeat="searchOption in searchOptions"
                    ng-mousedown="mouseDown(searchOption)">
                <span ng-bind="searchOption.icon + '   ' + searchOption.text" ></span>
            </li>
        </ul>
    </div>
</div>
