<div class="search-panel" ng-show="searchResults != undefined" ng-controller="searchOptionsPanelController">
    <div class="content search-content">
        <ul>
            <li data-ng-repeat="searchOption in searchOptionsOrder"
                ng-mousedown="mouseDown(searchOptionsDict[searchOption])">
                <span ng-class="searchOptionsDict[searchOption].icon.class"
                ng-bind="searchOptionsDict[searchOption].icon.value" ></span>
                <span ng-class="searchOptionsDict[searchOption].text.class"
                ng-bind="searchOptionsDict[searchOption].text.value" ></span>
            </li>
        </ul>
    </div>
</div>
