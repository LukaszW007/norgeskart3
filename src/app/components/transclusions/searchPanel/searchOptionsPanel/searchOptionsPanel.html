<div class="search-panel" ng-show="searchResults != undefined" ng-controller="searchOptionsPanelController">
    <div class="content search-content">
        <ul>
            <li ng-mousedown="showSearchResultPanel()">
        <span style="display:inline-block; width: 25px;">←</span>
        <span>Returner til søkeresultat</span>
            </li>
            <li
                    ng-repeat="searchOption in searchOptions"
                    ng-mousedown="mouseDown(searchOption)">

                <span style="display:inline-block; width: 25px;"
                      ng-bind="searchOption.icon" />
                <span ng-bind="searchOption.text" />
            </li>
        </ul>
    </div>
</div>
