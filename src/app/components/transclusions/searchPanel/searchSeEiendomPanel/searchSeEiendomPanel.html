<div class="search-panel">
    <div class="content no-border search-content">
        <ul>
            <li>
                <span class="search-options">
                    {{searchOptionsDict['seEiendom'].icon.value}}
                </span>
                <span>Eiendomsinformasjon</span>
            </li>

            <li ng-mousedown="showSearchOptionsPanel()">
                <span class="search-options pointer-cursor">
                    <b>‚Üê</b>
                </span>
                <span class="pointer-cursor">
                    <b>Returner til tjenester</b>
                </span>
            </li>
        </ul>

        <table>
            <tr data-ng-repeat="property in activeSearchOptionOrder">
                <td ng-bind="_capitalizeFirstLetter(property)"></td>
                <td ng-bind="activeSearchOption[property]"></td>
            </tr>
            <tr>
                <td>Mer informasjon</td>
                <td>
                    <a data-ng-href="{{activeSearchOption.url}}"
                       target="_blank"
                       class="searchbar-hover">
                        Se eiendom
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
