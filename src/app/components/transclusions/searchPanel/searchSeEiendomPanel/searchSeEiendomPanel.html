<div class="search-panel">
    <div class="header">
        <div class="row">
            <div class="col-xs-8">
                <span class="header-icon icon-important" data-ng-class="searchOptionsDict['seEiendom'].icon.value"></span>
                <span translate="seEiendom"></span>
            </div>
            <div class="col-xs-4">
                <div class="closebtn" data-ng-click="showSearchOptionsPanel()">
                    <span class="glyphicon glyphicon-menu-right"></span>
                    <span class="glyphicon glyphicon-menu-left"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="search-content">
        <span data-ng-click="openEindomInformasjon()" translate="seEiendom"></span>
    </div>
</div>
